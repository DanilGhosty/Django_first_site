{% extends 'navbar.html' %}

{% block content %}
<div class="container">
    <h1 class="Welcome">Welcome to sitama</h1>
    <p>Today is a nice day</p> 

    <div class="row">
    {% for post in posts%}
    <div class="col s12 m6 l4">
      <div class="card large hoverable">
        <div class="card-image">
          <img src="{{post.post_img}}">
          <span class="card-title flow-text light-blue-text darken-2-text ">{{post.title|upper}}</span>
        </div>
        <div class="card-content amber-text">
          <p class="flow-text">{{post.text|truncatewords:5}}</p>
          
        </div>
        <div class="card-action">
          <a href="#">Дивитись далі =></a>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
