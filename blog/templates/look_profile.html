{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        
        <h1>{{profile.user.username}}'s Profile</h1>
        <img class="responcive-img center-align" src="/{{profile.avatar}}">
        <p>{{profile.bio}}</p>
    </div>
    <div class="row">
        <form action="/profile" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
                        
        </form>
    </div>
</div>
{% endblock %}
