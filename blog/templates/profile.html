{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>{{user.username}}'s Profile</h1>
        <img class="responcive-img center-align" src="/{{profile.avatar}}">
    </div>
    <div class="row">
        <form action="/profile/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button class="btn waves-effect waves-light" type="submit">Change profile's data</button>
                        
        </form>
    </div>
</div>
{% endblock %}
